<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Stay | Seaside Escape</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* --- modal styles --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(12,14,20,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 24px;
    }
    .modal-overlay.open, .modal-overlay[style*="display: flex"] { display: flex; }

    .modal {
      width: 400px;
      max-width: calc(100% - 48px);
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 12px 40px rgba(2,6,23,0.6);
      padding: 20px;
      position: relative;
    }

    .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .modal-close { background:transparent; border:none; font-size:20px; cursor:pointer; }

    .check-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:12px; }
    .day { width:100%; padding:8px; border:none; cursor:pointer; border-radius:6px; text-align:center; }

    .calendar-widget { margin-bottom:12px; }
    .cal-top { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .cal-top button { padding:4px 8px; border-radius:6px; border:1px solid #ccc; background:#f3f4f6; cursor:pointer; }
    .weekday-row { display:grid; grid-template-columns:repeat(7,1fr); text-align:center; font-size:12px; color:#6b7280; margin-bottom:4px; }
    .days-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:4px; }

    .modal-actions { display:flex; justify-content:flex-end; gap:8px; }
    .btn { padding:6px 12px; border-radius:6px; border:none; background:#0b5fff; color:#fff; cursor:pointer; }
    .btn.ghost { background:transparent;color:#0b5fff;border:1px solid #dbeafe; }

    @media (max-width:480px){ .modal{ width:90%; padding:14px; } }
  </style>
</head>
<body>
<header>
  <h1>Seaside Escape</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="booking.html" class="active">Book Now</a></li>
    </ul>
  </nav>
</header>

<main class="content">
  <h2>Book Your Stay</h2>
  <p>We’d love to welcome you! Please fill out the form below to send your booking inquiry.</p>

  <form action="https://formspree.io/f/mexample" method="POST" id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="dates">Preferred Dates</label>
    <input type="text" id="dates" name="dates" placeholder="Select dates" readonly>
    <input type="hidden" id="checkin" name="checkin">
    <input type="hidden" id="checkout" name="checkout">

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit" class="btn">Send Request</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Seaside Escape | Email: info@seasideescape.com</p>
</footer>

<!-- Modal -->
<div class="modal-overlay" id="dateModal">
  <div class="modal">
    <div class="modal-header">
      <div>Select Dates</div>
      <button id="closeModal" class="modal-close">✕</button>
    </div>

    <div class="check-grid">
      <div>Check-in: <span id="checkinText">—</span></div>
      <div>Check-out: <span id="checkoutText">—</span></div>
    </div>

    <div class="calendar-widget">
      <div class="cal-top">
        <button id="prevMonth">◀</button>
        <span id="monthTitle"></span>
        <button id="nextMonth">▶</button>
      </div>
      <div class="weekday-row">
        <div>Sun</div><div>Mon</div><div>Tue</div>
        <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="days-grid" id="daysGrid"></div>
    </div>

    <div class="modal-actions">
      <button id="cancelBtn" class="btn ghost" type="button">Cancel</button>
      <button id="applyBtn" class="btn" type="button">Apply</button>
    </div>
  </div>
</div>

<script>
(function(){
  const datesInput = document.getElementById('dates');
  const checkinHidden = document.getElementById('checkin');
  const checkoutHidden = document.getElementById('checkout');
  const dateModal = document.getElementById('dateModal');
  const closeModalBtn = document.getElementById('closeModal');
  const cancelBtn = document.getElementById('cancelBtn');
  const applyBtn = document.getElementById('applyBtn');
  const checkinText = document.getElementById('checkinText');
  const checkoutText = document.getElementById('checkoutText');
  const monthTitle = document.getElementById('monthTitle');
  const daysGrid = document.getElementById('daysGrid');
  const prevMonthBtn = document.getElementById('prevMonth');
  const nextMonthBtn = document.getElementById('nextMonth');

  let viewDate = new Date(); viewDate.setDate(1);
  let startDate = null, endDate = null;
  const today = new Date(); today.setHours(0,0,0,0);

  function pad(n){return n<10?'0'+n:n;}
  function formatDate(d){return d.getFullYear()+'-'+pad(d.getMonth()+1)+'-'+pad(d.getDate());}
  function formatFriendly(d1,d2){
    if(!d1) return '';
    const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    if(!d2 || d1.getTime()===d2.getTime()) return months[d1.getMonth()]+' '+d1.getDate()+', '+d1.getFullYear();
    return months[d1.getMonth()]+' '+d1.getDate()+' – '+months[d2.getMonth()]+' '+d2.getDate();
  }

  function openModal(){ dateModal.style.display='flex'; renderCalendar(); }
  function closeModalFn(commit=false){
    dateModal.style.display='none';
    if(commit && startDate){
      datesInput.value = formatFriendly(startDate,endDate||startDate);
      checkinHidden.value = formatDate(startDate);
      checkoutHidden.value = endDate ? formatDate(endDate) : '';
    }
  }

  function renderCalendar(){
    monthTitle.textContent = viewDate.toLocaleString('default',{month:'long',year:'numeric'});
    daysGrid.innerHTML='';
    const year = viewDate.getFullYear(), month = viewDate.getMonth();
    const firstDay = new Date(year,month,1);
    const startWeek = firstDay.getDay();
    const lastDate = new Date(year,month+1,0).getDate();
    const prevLast = new Date(year,month,0).getDate();

    for(let i=0;i<42;i++){
      const btn = document.createElement('button'); btn.type='button'; btn.className='day';
      let dayNum = i - startWeek + 1;
      let cellDate;
      if(dayNum <=0){ cellDate = new Date(year,month-1,prevLast+dayNum); btn.classList.add('other-month'); }
      else if(dayNum>lastDate){ cellDate = new Date(year,month+1,dayNum-lastDate); btn.classList.add('other-month'); }
      else{ cellDate = new Date(year,month,dayNum); }
      btn.textContent = cellDate.getDate();
      if(cellDate < today) btn.disabled = true;

      if(startDate && endDate && cellDate>=startDate && cellDate<=endDate) btn.style.background='rgba(59,130,246,0.2)';
      if(startDate && cellDate.getTime()===startDate.getTime() || endDate && cellDate.getTime()===endDate.getTime()) btn.style.background='rgba(37,99,235,0.4)';

      btn.addEventListener('click',()=>{
        if(!startDate || (startDate && endDate)){ startDate = new Date(cellDate); endDate=null; }
        else if(!endDate){ endDate = new Date(cellDate); }
        checkinText.textContent = startDate ? formatFriendly(startDate,null) : '—';
        checkoutText.textContent = endDate ? formatFriendly(endDate,null) : '—';
        renderCalendar();
      });

      daysGrid.appendChild(btn);
    }
  }

  datesInput.addEventListener('click',openModal);
  closeModalBtn.addEventListener('click',()=>closeModalFn(false));
  cancelBtn.addEventListener('click',()=>closeModalFn(false));
  applyBtn.addEventListener('click',()=>closeModalFn(true));
  dateModal.addEventListener('click',(e)=>{ if(e.target===dateModal) closeModalFn(false); });
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') closeModalFn(false); });
  prevMonthBtn.addEventListener('click',()=>{ viewDate.setMonth(viewDate.getMonth()-1); renderCalendar(); });
  nextMonthBtn.addEventListener('click',()=>{ viewDate.setMonth(viewDate.getMonth()+1); renderCalendar(); });
})();
</script>
</body>
</html>
